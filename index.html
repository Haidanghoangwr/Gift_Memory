  <script>
    // Intersection Observer for timeline animations
    const milestones = document.querySelectorAll('.milestone');
    
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          entry.target.classList.remove('hidden');
        }
      });
    }, {
      threshold: 0.2,
      rootMargin: '0px 0px -50px 0px'
    });

    milestones.forEach(milestone => {
      observer.observe(milestone);
    });

    // Initialize Owl Carousel
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 20,
        nav: true,
        dots: true,
        autoplay: true,
        autoplayTimeout: 2000,
        autoplayHoverPause: true,
        navText: ['❮', '❯'],
        smartSpeed: 800,
        responsive: {
          0: { 
            items: 1,
            margin: 10,
            center: true
          },
          600: { 
            items: 2,
            margin: 15,
            center: true
          },
          1000: { 
            items: 3,
            margin: 20,
            center: true
          }
        }
      });
    });

    // Smooth scrolling for better UX
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('a[href^="#"]');
      
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    });

    // Add loading effect
    window.addEventListener('load', function() {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease-in-out';
      
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });

    // Parallax effect for decorative elements
    window.addEventListener('scroll', function() {
      const scrolled = window.pageYOffset;
      const parallaxElements = document.querySelectorAll('.decorative-dots');
      
      parallaxElements.forEach((element, index) => {
        const speed = 0.5 + (index * 0.2);
        element.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.1}deg)`;
      });
    });
  </script>

  <script>
  const emojis = ["🌸", "🌼", "🎈", "🧸", "✨", "💖", "🌲", "🍀"];
  const images = [
    "style/Roi1.png",  
    "style/Roi2.png",  
    "style/Roi3.png"    
  ];

  function createFallingElement() {
    const isImage = Math.random() < 0.5; // 50% là icon, 50% là hình ảnh

    let el;

    if (isImage) {
      el = document.createElement("img");
      el.src = images[Math.floor(Math.random() * images.length)];
      el.className = "falling-img";
      el.style.width = el.style.height = (20 + Math.random() * 30) + "px";
    } else {
      el = document.createElement("div");
      el.className = "falling-icon";
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.fontSize = (20 + Math.random() * 30) + "px";
    }

    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.animationDuration = (3 + Math.random() * 3) + "s";
    
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 7000);
  }

  setInterval(createFallingElement, 300);
  </script>

  <script>
  // Hiển thị popup sau khi trang load
  document.addEventListener('DOMContentLoaded', function() {

    }, 500); // Hiển thị sau 0.5 giây
  });

  // Xử lý nút bật nhạc

    const audio = document.querySelector('audio');
    audio.play();
    document.getElementById('musicPopup').classList.remove('show');
    
    // Tạo hiệu ứng khi nhấn nút

    this.style.backgroundColor = '#2ed573';
    setTimeout(() => {
      this.innerHTML = '🎵 Nhạc đang phát';
    }, 5000);
